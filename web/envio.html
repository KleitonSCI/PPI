<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar dados</title>
</head>
<body>
    <form action="http://facebook.com" method="post">
    <label for="txt">Nome</label>
    <input id="txt" type="text" name="nome">
    <br><br>
    <label for="dt">Data de Nascimento</label>
    <input id="dt" type="date" name="data">
    <br><br>
    <label for="email">Email</label>
    <input id="email" type="email" name="data">
    <br><br>
    <label for="uf">Estado</label>
    <select id="uf" name="Estado">
        <option value="SC">Santa Catarina</option>
        <option value="PR">Paraná</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
        <option value="DF">Distrito Federal</option>
        <option value="BA">Bahia</option>
        <option value="AM">Amazonas</option>
        

    </select>
    <br><br>
    <input type="submit" value="Cadastrar">
</form>
</body>
</html>
