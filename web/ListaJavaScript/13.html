<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="texto">Texto</label>
    <input id="texto" type="text">
    <button>Adicionar</button>
    <div id="paragrafos"></div>
    

    <script>
        let entrada=document.querySelector("#texto");
        let saida=document.querySelector("#paragrafos");
        document.querySelector("button").addEventListener("click",copiar);
        function copiar(){
            saida.innerHTML+= `<p>${entrada.value}</p>`;
        }
    </script>
</body>

</html>
