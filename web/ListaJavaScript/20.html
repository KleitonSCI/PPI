<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.1" required><br><br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01" required><br><br>
        <input type="submit" value="Calcular IMC" >
      </form>
      <div id="resultadoIMC"></div>
      <script>
        let btn=document.querySelector("#botao")
        
        document.getElementById("imcForm").addEventListener("submit",function(event){
            event.preventDefault();
            let peso = Number(document.getElementById("peso").value);
            let altura=Number(document.getElementById("altura").value);
            let imc = peso/(altura*altura);

            if(imc<18.5){
                document.getElementById("resultadoIMC").innerText=`IMC: ${imc.toFixed(2)} - abaixo do peso`;
            }
            if(imc>=18.5 && imc<30){
                document.getElementById("resultadoIMC").innerText=`IMC: ${imc.toFixed(2)} - peso normal`;
            }
            if(imc>=30){
                document.getElementById("resultadoIMC").innerText=`IMC: ${imc.toFixed(2)} - acima do peso`;
            }
        });
        
        
      </script>
</body>
</html>
