<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        
    div {
        width: 100px;
        height: 100px;
        background-image: url(foguete.png);
        background-size: cover;
        animation:teste 5s;
      }
      @keyframes teste {
            from {
                margin-top:100%;
            }
            to {
                margin-top:0%;
            }
      }
      
    </style>
    
      
</head>
<body>
    <div></div>
</body>
</html>
