<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #painel{
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
        }
        
        td,table,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table{
            width: 80vw;
        }
    </style>
</head>
<body>
    <div id="painel">
        <h2>Tabela</h2>
        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>50 anos</td>
            </tr>
            <tr>
                <td>Kleber</td>
                <td>22 anos</td>
            </tr>
            
        </table>
    </div>
    
</body>
</html>
