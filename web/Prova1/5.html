            border-radius: 4%;
        }
        #baixo{
            display: flex;
            flex-direction: column;
            justify-content: end;

        }

        }
        .txtCliente{

            width: 200px;
            height: 40px;
            border-radius: 3%;
            margin: 5px;
        }
        .cliente{
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: flex-end;
        }
        .loja{
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: flex-start;
            
        }
        .ferramentas{
            flex-wrap: wrap;
            height: 80%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            
        }
        .f{
            margin: 10px;
            border-radius: 50%;
            height: 100px;
            width: 100px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item{
            margin: 10px;
            border-radius: 50%;
            height: 150px;
            width: 150px;
            background-color: rgb(153, 226, 138);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #item1{
            grid-area: ma;
        }
        #item2{
            grid-area: sh;
        }
        #item3{
            grid-area: sv;
        }
        #item4{

        }
        #item5{
            grid-area: sa;
        }
        #item6{
            grid-area: bo;
        }
        #item7{
            grid-area: st;
        }
        #item8{
            grid-area: ri;
        }
        .produtos{
            display: grid;
            grid-template-areas: "ma sh" "sv hb" "sa bo" "st ri";
        }
        @media(max-width:700px){
            .container{
                display:grid;
                min-height: 100vh;
                grid-template-areas: "h t t" "c t t";
            }
        }
    </style>
</head>
